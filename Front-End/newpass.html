<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link rel="stylesheet" href="css/newpass.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="div1">
      <div class="container">
        <img class="img-logo" src="imgs/logo.svg" alt="notfound">
        <div class="form-card">
          <p class="p1">Reset Password</p>
          <p class="p2">Please enter your new password below.</p>
          <form>   
            <label class="pass">New Password</label>
            <div class="password-container">    
              <input type="password" id="newPassword" class="password-input" placeholder="Enter your password" required>
              <i id="toggleNewPassword" class="fa-regular fa-eye-slash"></i>
            </div>
            <p class="password-hint">Password must include a capital letter, a symbol (@#$%^&*), and 8+ characters.</p>
            <label class="pass">Confirm New Password</label>
            <div class="password-container">    
              <input type="password" id="confirmPassword" class="password-input" placeholder="Confirm your password" required>
              <i id="toggleConfirmPassword" class="fa-regular fa-eye-slash"></i>
            </div>
            <p class="password-hint">Confirm your new password by entering it again.</p>
            <button type="submit" class="submit-button">Continue</button>
            <p class="p3"><a href="login.html">Back to login</a></p>
          </form>
        </div>
      </div>
    </div>

    <script>
function togglePasswordVisibility(passwordInputId, toggleIconId) {
  const passwordInput = document.getElementById(passwordInputId);
  const toggleIcon = document.getElementById(toggleIconId);

  toggleIcon.addEventListener("click", function () {
    const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
    passwordInput.setAttribute("type", type);
    this.classList.toggle("fa-eye-slash");
    this.classList.toggle("fa-eye");
  });
}
togglePasswordVisibility("newPassword", "toggleNewPassword");
togglePasswordVisibility("confirmPassword", "toggleConfirmPassword");
    </script>
</body>
</html>
