<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnNest</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<style>
    .role-user .admin,
    .role-user .instructor,
    .role-user .student {
        display: inline-block;
        padding: 7px 17px;
        font-size: 15px;
        border-radius: 30px;
        text-align: center;
        width: fit-content;
    }
    .role-user .admin{
        background-color: #ebf9f1;
        color: #1f9254;
    }
    .role-user .instructor{
        background-color: #fef2e5;
        color: #b36a00;
    }
    .role-user .student{
        background-color: #fbe7e8;
        color: #d32f2f;
    }

</style>
<body data-page="user-management">
    <!-- --------------------------------- Side bar --------------------------------- -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><img id="Logo" src="../imgs/logo.svg" alt="Logo Image"></div>
            <button class="arrow-left"><img src="../imgs/arrow-left-circle.svg" alt="arrow-left-circle Image"></button>
        </div>
    
        <nav class="menu">
            <button class="arrow-right"><img src="../imgs/arrow-right-circle.svg" alt="arrow-right-circle Image"></button>
            <a href="dashboard.html" class="menu-item">
                <img src="../imgs/dash.svg" alt="Dashboard Icon"> <span>Dashboard</span>
            </a>
            <a href="userman.html" class="menu-item selected">
                <img src="../imgs/usermanag.svg" alt="User Management Icon"> <span>User Management</span>
            </a>
            <a href="contentmang.html" class="menu-item">
                <img src="../imgs/contentmanag.svg" alt="Content Management Icon"> <span>Content Management</span>
            </a>
            <a href="reports.html" class="menu-item">
                <img src="../imgs/report.svg" alt="Reports Of Students Icon"> <span>Reports Of Students</span>
            </a>
        </nav>
    
        <nav class="settings-logout">
            <a href="#settings" class="menu-item">
                <img src="../imgs/setting.svg" alt="Setting Icon"> <span>Setting</span>
            </a>
            <button class="menu-item logout-button">
                <img src="../imgs/logout.svg" alt="Logout Icon"> <span>Log Out</span>
            </button>
        </nav>
    
        <div class="footer">
            <img src="../imgs/admin.webp" alt="User Avatar">
            <div class="footer-info">
                <p class="name">Loading...</p>
                <p class="email">Loading...</p>
            </div>
        </div>
    </div>
    
    <!-- --------------------------------- content --------------------------------- -->
    
    <!-- --------------------------------- Search Bar --------------------------------- -->
    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Search ...">
            <span class="icon">üîç</span>
        </div>
    
        <div class="form-container">
            <label for="search">Search</label>
            <div class="form-group">
                <svg class="search-icon " width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14 14.0002L11.0093 11.0042L14 14.0002ZM12.6666 7.00016C12.6666 8.50306 12.0696 9.9444 11.0069 11.0071C9.94421 12.0698 8.50287 12.6668 6.99998 12.6668C5.49709 12.6668 4.05575 12.0698 2.99304 11.0071C1.93034 9.9444 1.33331 8.50306 1.33331 7.00016C1.33331 5.49727 1.93034 4.05593 2.99304 2.99322C4.05575 1.93052 5.49709 1.3335 6.99998 1.3335C8.50287 1.3335 9.94421 1.93052 11.0069 2.99322C12.0696 4.05593 12.6666 5.49727 12.6666 7.00016V7.00016Z"
                        stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <input type="text" id="search" placeholder="id">
            </div>
            <div class="form-group">
                <svg class="search-icon " width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14 14.0002L11.0093 11.0042L14 14.0002ZM12.6666 7.00016C12.6666 8.50306 12.0696 9.9444 11.0069 11.0071C9.94421 12.0698 8.50287 12.6668 6.99998 12.6668C5.49709 12.6668 4.05575 12.0698 2.99304 11.0071C1.93034 9.9444 1.33331 8.50306 1.33331 7.00016C1.33331 5.49727 1.93034 4.05593 2.99304 2.99322C4.05575 1.93052 5.49709 1.3335 6.99998 1.3335C8.50287 1.3335 9.94421 1.93052 11.0069 2.99322C12.0696 4.05593 12.6666 5.49727 12.6666 7.00016V7.00016Z"
                        stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <input type="text" id="role" placeholder="Role of User">
            </div>
            <div class="form-group">
                <button class="upload-button">+ Add User</button>
            </div>
        </div>
    
        <div class="table-container user-management">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically Filled -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/sidebar.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>

</body>
</html>
