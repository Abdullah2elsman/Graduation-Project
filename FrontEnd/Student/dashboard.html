<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/calender.css">
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Dashboard Student</title>

</head>
<body data-page="student-dashboard">
      <!-- --------------------------------- Side bar --------------------------------- -->
    <div class="sidebar">
        <div class="sidebar-header">
        <div class="logo"><img id="Logo" src="../imgs/logo.svg" alt="Logo Image"></div>
        <button class="arrow-left"><img src="../imgs/arrow-left-circle.svg" alt="arrow-left-circle Image"></button>
        </div>
    
        <nav class="menu">
        <button class="arrow-right"><img src="../imgs/arrow-right-circle.svg" alt="arrow-right-circle Image"></button>
        <a href="dashboard.html" class="menu-item selected">
            <img src="../imgs/dash.svg" alt="Dashboard Icon"> <span>Dashboard</span>
        </a>
        </nav>
        
        <nav class="settings-logout">
        <a href="#settings" class="menu-item">
            <img src="../imgs/setting.svg" alt="Setting Icon"> <span>Setting</span>
        </a>
        <button class="menu-item logout-button">
            <img src="../imgs/logout.svg" alt="Logout Icon"> <span>Log Out</span>
        </button>
        </nav>
        
        <div class="footer">
        <img src="../imgs/admin.webp" alt="User Avatar">
        <div class="footer-info">
            <p class="name">Loading...</p>
            <p class="email">Loading...</p>
        </div>
        </div>
    </div>
    <!-- --------------------------------- content --------------------------------- -->
    <div class="content" style="width: calc(100% - 23vw);">
      <div class="message-box">
        <div>
          <h3>Hi, <span id="username" class="user-name">User</span><span class="wave">ðŸ‘‹</span></h3>
          <p class="quiz-alert">
            You have <span id="quizCount" class="quiz-number">0</span> quizzes today!
          </p>
        </div>
        <button class="open-calendar"><img src="../imgs/open-calender.svg"></button>
      </div>
    <!-- --------------------------------- Courses Progress --------------------------------- -->
      <div class="books-container">
        <h3>Courses Progress</h3>
        <div class="books-parent">
          
        </div>
      </div>
    </div>
    <!-- --------------------------------- Calender Sidebar --------------------------------- -->
    <div class="calender-sidebar">
      <div class="close-calendar">
        <button><img src="../imgs/close-calendar.svg"></button>
      </div>
        <h2>Calender</h2>
        <div class="calendar-container">
          <div class="calendar-header">
            <button onclick="prevMonth()">
              <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity="0.5"
                  d="M24.5 34H10.5C5.25329 34 1 29.7467 1 24.5V10.5C1 5.25329 5.25329 1 10.5 1H24.5C29.7467 1 34 5.25329 34 10.5V24.5C34 29.7467 29.7467 34 24.5 34Z"
                  stroke="#CED3DE" />
                <g clip-path="url(#clip0_942_8926)">
                  <path
                    d="M12.5614 16.6401C12.5614 16.41 12.6579 16.1799 12.8505 16.0045L18.9138 10.4841C19.2995 10.1329 19.9249 10.1329 20.3105 10.4841C20.696 10.8351 20.696 11.4044 20.3105 11.7556L14.9453 16.6401L20.3103 21.5247C20.6958 21.8758 20.6958 22.445 20.3103 22.796C19.9247 23.1474 19.2994 23.1474 18.9137 22.796L12.8503 17.2757C12.6577 17.1002 12.5614 16.8701 12.5614 16.6401V16.6401Z"
                    fill="#1F507A" />
                  <path
                    d="M12.5614 16.6401C12.5614 16.41 12.6579 16.1799 12.8505 16.0045L18.9138 10.4841C19.2995 10.1329 19.9249 10.1329 20.3105 10.4841C20.696 10.8351 20.696 11.4044 20.3105 11.7556L14.9453 16.6401L20.3103 21.5247C20.6958 21.8758 20.6958 22.445 20.3103 22.796C19.9247 23.1474 19.2994 23.1474 18.9137 22.796L12.8503 17.2757C12.6577 17.1002 12.5614 16.8701 12.5614 16.6401V16.6401Z"
                    fill="black" fill-opacity="0.2" />
                </g>
                <defs>
                  <clipPath id="clip0_942_8926">
                    <rect width="12.8388" height="8.03819" fill="white" transform="matrix(0 1 -1 0 20.5996 10.2207)" />
                  </clipPath>
                </defs>
              </svg>
            </button>
            <div>
              <span id="month" style="color: #194062; font-size: 20px; font-weight: 600;"></span>
              <span id="year" style="color: #8f9bb3; font-size: 12px; font-weight: 400;"></span>
            </div>
            <button onclick="nextMonth()">
              <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path opacity="0.5"
                  d="M10.5 1H24.5C29.7467 1 34 5.25329 34 10.5V24.5C34 29.7467 29.7467 34 24.5 34H10.5C5.25329 34 1 29.7467 1 24.5V10.5C1 5.25329 5.25329 1 10.5 1Z"
                  stroke="#CED3DE" />
                <g clip-path="url(#clip0_942_8933)">
                  <path
                    d="M22.4396 16.6399C22.4396 16.87 22.3431 17.1001 22.1505 17.2755L16.0871 22.7959C15.7014 23.1471 15.0761 23.1471 14.6905 22.7959C14.305 22.4449 14.305 21.8757 14.6905 21.5245L20.0557 16.6399L14.6907 11.7554C14.3052 11.4042 14.3052 10.835 14.6907 10.484C15.0763 10.1327 15.7016 10.1327 16.0873 10.484L22.1507 16.0043C22.3433 16.1799 22.4396 16.4099 22.4396 16.6399V16.6399Z"
                    fill="#1F507A" />
                  <path
                    d="M22.4396 16.6399C22.4396 16.87 22.3431 17.1001 22.1505 17.2755L16.0871 22.7959C15.7014 23.1471 15.0761 23.1471 14.6905 22.7959C14.305 22.4449 14.305 21.8757 14.6905 21.5245L20.0557 16.6399L14.6907 11.7554C14.3052 11.4042 14.3052 10.835 14.6907 10.484C15.0763 10.1327 15.7016 10.1327 16.0873 10.484L22.1507 16.0043C22.3433 16.1799 22.4396 16.4099 22.4396 16.6399V16.6399Z"
                    fill="black" fill-opacity="0.2" />
                </g>
                <defs>
                  <clipPath id="clip0_942_8933">
                    <rect width="12.8388" height="8.03819" fill="white" transform="matrix(0 -1 1 0 14.4014 23.0593)" />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>
          <div class="day-labels">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
          <div class="calendar-days"></div>
        </div>
        <h2>Today Schedule</h2>
        <div class="schedule">
          <!-- Filled Dynamically -->
        </div>
    </div>  
    <script src="../js/script.js"></script>
    <script src="../js/student.js"></script>
    <script src="../js/calender.js"></script>
</body>
</html>
