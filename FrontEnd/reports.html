<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnNest</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/reports.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- --------------------------------- Side bar --------------------------------- -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><img id="Logo" src="imgs/logo.svg" alt="Logo Image"></div>
            <button class="arrow-left"><img src="imgs/arrow-left-circle.svg" alt="arrow-left-circle Image"></button>
        </div>
    
        <nav class="menu">
            <button class="arrow-right"><img src="imgs/arrow-right-circle.svg" alt="arrow-right-circle Image"></button>
            <a href="dashboard.html" class="menu-item selected">
                <img src="imgs/dash.svg" alt="Dashboard Icon"> <span>Dashboard</span>
            </a>
            <a href="userman.html" class="menu-item">
                <img src="imgs/usermanag.svg" alt="User Management Icon"> <span>User Management</span>
            </a>
            <a href="contentmang.html" class="menu-item">
                <img src="imgs/contentmanag.svg" alt="Content Management Icon"> <span>Content Management</span>
            </a>
            <a href="reports.html" class="menu-item">
                <img src="imgs/report.svg" alt="Reports Of Students Icon"> <span>Reports Of Students</span>
            </a>
        </nav>
    
        <nav class="settings-logout">
            <a href="#settings" class="menu-item">
                <img src="imgs/setting.svg" alt="Setting Icon"> <span>Setting</span>
            </a>
            <a href="#logout" class="menu-item">
                <img src="imgs/logout.svg" alt="Logout Icon"> <span>Log Out</span>
            </a>
        </nav>
    
        <div class="footer">
            <img src="imgs/admin.webp" alt="User Avatar">
            <div class="footer-info">
                <p>Kamal Hamza</p>
                <a href="#">khamza@gmail.com</a>
            </div>
        </div>
    </div>
            
    <div class="search-bar-container">
        <div class="ser-input">
            <form onsubmit="return false;">
                <input class="inpt1" id="globalSearch" type="search" placeholder="Search... "   >
                 <button class="btn-ser" type="submit"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
             </form>
    </div>
        
        <div class="show-container">
            <div class="show-select">
                <label>Show</label>
                <select id="rowCount">
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="">2</option>
                    <option value="1">1</option>
                    
                </select>
                <label>entries</label>
            </div>
            <div class="id-ser">
                <div class="search-filter ">
                    <i class="fas fa-search sic"></i>
                    <input class="inpt2" type="text" id="searchId" placeholder="      Id">
                </div>
            </div> 


                <div class="search-filter">
                 <i class="fas fa-search sic"></i>
                 <input class="inpt2" type="text" id="searchBook"  placeholder="      Book Name">
               </div>
               <div class="search-filter">
                <i class="fas fa-search sic"></i>
                <input class="inpt2" type="text" id="searchExam" placeholder="      Exam Title">
              </div>
              <div class="add-user"> <button class="add-user-btn"><i class="fas fa-plus"></i> Add</button></div>
    
      </div>  

        
        <div class="table-container" id="myTable">
            <table>
                <thead>
                    <tr>
                        <th>Tracking ID</th>
                        <th>Name</th>
                        <th>Book Name</th>
                        <th>Exam Title</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- JavaScript will add rows here -->
                </tbody>
            </table> 
     </div>     

     
<script src="js/reports.js"></script>
</body>
</html>
