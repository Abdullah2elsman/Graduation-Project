<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnNest</title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <!-- ----------------------- Side bar ----------------------- -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo"><img id="Logo" src="imgs/logo.svg" alt="Logo Image"></div>
            <button class="arrow-left"><img src="imgs/arrow-left-circle.svg" alt="arrow-left-circle Image"></button>
        </div>
    
        <nav class="menu">
            <button class="arrow-right"><img src="imgs/arrow-right-circle.svg" alt="arrow-right-circle Image"></button>
            <a href="#dashboard" class="menu-item selected">
                <img src="imgs/dash.svg" alt="Dashboard Icon"> <span>Dashboard</span>
            </a>
            <a href="#user-management" class="menu-item">
                <img src="imgs/usermanag.svg" alt="User Management Icon"> <span>User Management</span>
            </a>
            <a href="#content-management" class="menu-item">
                <img src="imgs/contentmanag.svg" alt="Content Management Icon"> <span>Content Management</span>
            </a>
            <a href="#reports" class="menu-item">
                <img src="imgs/report.svg" alt="Reports Of Students Icon"> <span>Reports Of Students</span>
            </a>
        </nav>
    
        <nav class="settings-logout">
            <a href="#settings" class="menu-item">
                <img src="imgs/setting.svg" alt="Setting Icon"> <span>Setting</span>
            </a>
            <a href="#logout" class="menu-item">
                <img src="imgs/logout.svg" alt="Logout Icon"> <span>Log Out</span>
            </a>
        </nav>
    
        <div class="footer">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <div class="footer-info">
                <p>Kamal Hamza</p>
                <a href="#">khamza@gmail.com</a>
            </div>
        </div>
    </div>

    <!-- ----------------------- Search bar ----------------------- -->
     <div class="search-bar-container">
        <div class="ser-input">
        <form>
            <input class="inpt1" id="globalSearch" type="search" placeholder="Search... "   >
            <button class="btn-ser" type="submit"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
        </form>
    </div>
        
        <div class="show-container">
            <div class="show-select">
                <label>Show</label>
                <select>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
                <label>entries</label>
            </div>
            <div class="id-ser">
                <div class="search-filter ">
                    <i class="fas fa-search sic"></i>
                    <input class="inpt2" id="searchId" type="text" placeholder="       Id">
                </div>
            </div>


                <div class="search-filter">
                    <i class="fas fa-search sic"></i>
                    <input id="searchTitle" type="text" placeholder="       Title of Course">
                </div> 

    
      </div>
      <div class="cont-container">
        <div class="cont-upload">
        <span class="cou-t">Course Title</span><input class="cou-title" id="courseTitle" type="text" placeholder="Add Title of course">
        <span class="cou-t">Management By</span><input class="cou-title" id="managementBy" type="text" placeholder="Add Id of instructor">
        <span>Upload Lecture</span> <button class="add-file"><i class="fas fa-plus"></i> Choose file</button>
            
        </div>   
      </div> 
        <div class="table-container"  >
            <table>
                <thead>
                    <tr>
                        <th>ID of Book</th>
                        <th>Title of course</th>
                        <th>Add By</th>
                        <th>Management By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="userTableBody"> 
                    <!-- JavaScript will add rows here -->
                </tbody>
            </table> 
     </div>
    </div>
          

     
<script src="js/content.js"></script>
</body>
</html>
