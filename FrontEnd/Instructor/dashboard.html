<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/instructor.css">
  <link rel="stylesheet" href="../css/calender.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  </head>
  
  <body data-page="instructor-dashboard">
    <!-- --------------------------------- Side bar --------------------------------- -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo"><img id="Logo" src="../imgs/logo.svg" alt="Logo Image"></div>
        <button class="arrow-left"><img src="../imgs/arrow-left-circle.svg" alt="arrow-left-circle Image"></button>
      </div>
  
      <nav class="menu">
        <button class="arrow-right"><img src="../imgs/arrow-right-circle.svg" alt="arrow-right-circle Image"></button>
        <a href="dashboard.html" class="menu-item selected">
          <img src="../imgs/dash.svg" alt="Dashboard Icon"> <span>Dashboard</span>
        </a>
        <a href="coursesManagement.html" class="menu-item">
          <img src="../imgs/contentmanag.svg" alt="Course Management Icon"> <span>Course Management</span>
        </a>
        <a href="StudentManagement.html" class="menu-item">
          <img src="../imgs/usermanag.svg" alt="User Management Icon"> <span>Student Management</span>
        </a>
      </nav>
  
      <nav class="settings-logout">
        <a href="#settings" class="menu-item">
          <img src="../imgs/setting.svg" alt="Setting Icon"> <span>Setting</span>
        </a>
        <button class="menu-item logout-button">
          <img src="../imgs/logout.svg" alt="Logout Icon"> <span>Log Out</span>
        </button>
      </nav>
  
      <div class="footer">
        <img src="../imgs/admin.webp" alt="User Avatar">
        <div class="footer-info">
          <p class="name">Loading...</p>
          <p class="email">Loading...</p>
        </div>
      </div>
    </div>
  
    <!-- --------------------------------- content --------------------------------- -->
    <div class="content" style="width: calc(100% - 27vw);">
  
      <!-- --------------------------------- Courses Progress --------------------------------- -->
        <div class="content-header">
            <h2>Courses Progress</h2>
            <button class="open-calendar"><img src="../imgs/open-calender.svg"></button>
        </div>

      </div>
      <!-- --------------------------------- Monthly Progress --------------------------------- -->
      <div class="monthly-progress">
        <h2>Monthly Progress</h2>
  
        <div class="chart-container">
          <select id="monthSelect" style="left: calc(100% - 8.5vw);"></select>
          <canvas id="MonthlyProgressChart"></canvas>
        </div>
      </div>
      <!-- --------------------------------- Average Grades  --------------------------------- -->
      <div class="average-grades">
        <div class="chart-container">
          <canvas id="averageGrades"></canvas>
        </div>
      </div>
      <!-- --------------------------------- Missed All Quizzes  --------------------------------- -->
      <div class="missed-all-quizzes">
        <h2>Students who missed all the exams</h2>
        <div class="table-container missed-students-table">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Book Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dynamically Filled -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
      <!-- --------------------------------- Calender Sidebar --------------------------------- -->
      <div class="calender-sidebar">
        <div class="close-calendar">
          <button><img src="../imgs/close-calendar.svg"></button>
        </div>

            <div>
              <span id="month" style="color: #194062; font-size: 20px; font-weight: 600;"></span>
              <span id="year" style="color: #8f9bb3; font-size: 12px; font-weight: 400;"></span>

          </div>
          <div class="day-labels">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
          </div>
          <div class="calendar-days"></div>
        </div>
        <h2>Today Schedule</h2>
        <div class="schedule">
            <!-- Filled Dynamically -->
        </div>
      </div>

      <script src="../js/calender.js"></script>
      <script src="../js/instructor.js"></script>
  </body>
</html>
