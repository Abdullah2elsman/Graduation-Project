<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/CreateQuiz.css">
</head>
<body>
    <section class="creationQuizSection">
        <div class="quizContainer">
            <p class="sectionTitle"><button class="backBtn" style="background: none; border:none;"><img src="../imgs/arrow left.svg" alt=""></button>Create New Quiz</p>
            <div class="formContainer">
                <p class="formTitle">Details of quiz</p>

                <!-- form1 -->
                <form class="detailsForm">

                    <!-- Quiz Details -->
                    <div class="input1">
                        <label for="quiz-name">Quiz Name</label>
                        <input type="text" id="quiz-name" name="quiz-name" placeholder="Name of quiz">
                    </div>

                    <div class="input2">
                        <label for="instructions">Instructions For Student</label>
                        <textarea id="instructions" name="instructions" placeholder="Write Instructions"></textarea>
                    </div>

                    <!-- Quiz Metadata -->
                    <div class="quizInfoInputs">
                        <div class="quizDataWrapper">
                            <label for="quiz-date">Date of Quiz</label>
                            <input type="text" id="quiz-date" name="quiz-date" placeholder="YYYY-MM-DD">
                        </div>

                        <div class="quizTimeWrapper">
                            <label for="quiz-time">Time of Quiz</label>
                            <input type="text" id="quiz-time" name="quiz-time" placeholder="HH:MM">
                        </div>

                        <div class="totalScoreWrapper">
                            <label for="total-score">Total Score</label>
                            <select id="total-score" name="total-score">
                                <option value="">Select Score</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                            </select>
                        </div>

                        <div class="attemptsWrapper">
                            <label for="attempts">Duration</label>
                            <select id="attempts" name="attempts">
                                <option value="">Select duration</option>
                                <option value="15">15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="45">45 minutes</option>
                            </select>
                        </div>
                    </div>

                    <!-- Creation Mode Selector -->
                    <div class="creationMethodWrapper">
                        <p>Creation Method</p>
                        <div class="creationMethodButtons">
                            <button type="button" class="creationWithAiButton">
                                <img class="mode-icon" src="../imgs/not active ai.svg" alt="AI Icon">
                                AI Creation
                            </button>
                            <button type="button" class="manualCreationButton">
                                <img class="mode-icon" src="../imgs/Manual Creation logo.svg" alt="Manual Icon">
                                Manual Creation
                            </button>
                        </div>
                    </div>
                </form>

                <!-- AI Question Generator -->
                <div class="aiGeneratorContainer hidden">
                    <p>AI-Generated Quiz Details</p>
                    <form class="aiForm" action="">
                        <div>
                            <div class="questionScoreWrapper AI">
                                <label for="Nquestions">Number of Questions</label>
                                <select id="numberDropdown">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div>
                                <label for="Tquestion">Type of Questions</label>
                                <select id="Tquestion" name="Tquestion">
                                    <option value="">Select Type</option>
                                    <option value="">MCQ</option>
                                    <option value="">Asay</option>
                                    <option value="">Truo or False</option>
                                </select>
                            </div>
                            <div>
                                <label for="Lquestion">Level of Questions</label>
                                <select id="Lquestion" name="Lquestion">
                                    <option value="">Select Level</option>
                                    <option value="">Easy</option>
                                    <option value="">Medium</option>
                                    <option value="">Hard</option>
                                    <option value="">mix</option>
                                </select>
                            </div>
                            <div>
                                <label for="Lquestion">Level of Questions</label>
                                <select id="Lquestion" name="Lquestion">
                                    <option value="">Select Level</option>
                                    <option value="">Easy</option>
                                    <option value="">Medium</option>
                                    <option value="">Hard</option>
                                    <option value="">mix</option>
                                </select>
                            </div>
                        </div>
                        <div class="numberOfChapterWrapper">
                            <div>
                                <label for="Nchapter">Number of chapters</label>
                                <select id="Nchapter" name="Nchapter">
                                    <option value="">Select Number</option>
                                </select>
                            </div>
                        </div>
                        <div id="generateButton" class="generateButtonWrapper">
                            <button type="button" class="generateButton">Generate</button>
                        </div>
                    </form>
                </div>

                <div class="generatedQuestionsByAiContainer generatedQuestion hidden">
                    <div>
                        <p>Generated Questions By AI</p>
                        <div id="aiQuestionsContainer"></div>
                        <button id="aiAddAnotherQuestion" class="addAnotherBtn">Add Another Question</button>
                        <div class="publishBtnWrapper">
                            <button class="publishBtn AI">Publish Quiz for Students</button>
                        </div>
                    </div>
                </div>

                <!-- Generated question manually -->
                <div class="generatedQuestionManually generatedQuestion hidden">
                    <div>
                        <p>Manual Quiz Creation</p>
                        <div id="manualQuestionsContainer" class="manualQuestionsContainer">
                            <!-- Modified Question 1 -->
                            <div id="manualQuestionWrapper" class="questionWrapper manualQuestionWrapper">
                                <div class="questionHeader">
                                    <p>Question 1</p>
                                    <div class="actionsContainer">
                                        <div class="questionScoreWrapper Manual">
                                            <label for="Nquestions">Question Score</label>
                                            <select id="Nquestions" name="Nquestions">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <div class="addAndDeleteBtn">
                                            <button class="editBtn"><img src="../imgs/edit logo.svg" alt="">Edit</button>
                                            <button class="deleteBtn manualDeleteBtn"><img src="../imgs/delete logo.svg" alt="">Delete</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="addQuestionWrapper">
                                    <input type="text" placeholder="Add Question.............................................................................?">
                                </div>
                                <div class="optionsWrapper">
                                    <div class="option-row" style="display: flex; align-items: center; gap: 8px;">
                                        <label class="circle-checkbox" style="margin-right: 6px;">
                                            <input type="checkbox" class="correct-checkbox">
                                            <span class="custom-circle"></span>
                                        </label>
                                        <input type="text" placeholder="Add Option 1" style="flex: 1;">
                                    </div>
                                    <div class="option-row" style="display: flex; align-items: center; gap: 8px;">
                                        <label class="circle-checkbox" style="margin-right: 6px;">
                                            <input type="checkbox" class="correct-checkbox">
                                            <span class="custom-circle"></span>
                                        </label>
                                        <input type="text" placeholder="Add Option 2" style="flex: 1;">
                                    </div>
                                </div>

                                <button class="addOption">Add Option</button>
                            </div>

                            <!-- Question 2 (unchanged) -->
                            <div id="manualQuestionWrapper" class="questionWrapper manualQuestionWrapper">
                                <div class="questionHeader">
                                    <p>Question 2</p>
                                    <div class="actionsContainer">
                                        <div class="questionScoreWrapper Manual">
                                            <label for="Nquestions">Question Score</label>
                                            <select id="Nquestions" name="Nquestions">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                        <div class="addAndDeleteBtn">
                                            <button class="editBtn"><img src="../imgs/edit logo.svg" alt="">Edit</button>
                                            <button class="deleteBtn manualDeleteBtn"><img src="../imgs/delete logo.svg" alt="">Delete</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="addQuestionWrapper">
                                    <input type="text" placeholder="Add Question.............................................................................?">
                                </div>
                                <div class="optionsWrapper">
                                    <div class="option-row" style="display: flex; align-items: center; gap: 8px;">
                                        <label class="circle-checkbox" style="margin-right: 6px;">
                                            <input type="checkbox" class="correct-checkbox">
                                            <span class="custom-circle"></span>
                                        </label>
                                        <input type="text" placeholder="Add Option 1" style="flex: 1;">
                                    </div>
                                    <div class="option-row" style="display: flex; align-items: center; gap: 8px;">
                                        <label class="circle-checkbox" style="margin-right: 6px;">
                                            <input type="checkbox" class="correct-checkbox">
                                            <span class="custom-circle"></span>
                                        </label>
                                        <input type="text" placeholder="Add Option 2" style="flex: 1;">
                                    </div>
                                </div>
                                <button class="addOption">Add Option</button>
                            </div>
                        </div>

                        <button id="manualAddAnotherQuestion" class="addAnotherBtn">Add Another Question</button>
                        <div class="publishBtnWrapper">
                            <button class="publishBtn Manual">Publish Quiz for Students</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/CreateQuiz.js"></script>
</body>
</html>
