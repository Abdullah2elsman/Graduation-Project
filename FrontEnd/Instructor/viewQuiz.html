<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <title>Quiz 1: Interaction to math</title>
  <link rel="stylesheet" href="../css/viewQuiz.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <div class="container">
    <header class="quiz-header">
      <svg xmlns="http://www.w3.org/2000/svg" class="back-btn" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      <h1>Quiz 1: Interaction to math</h1>
      <div class="action-buttons">
        <button class="edit-btn"><img src="../imgs/edit-quiz.svg">Edit Quiz</button>
        <button class="view-btn"><img src="../imgs/view-quiz.svg">View Quiz</button>
      </div>
    </header>

    <div class="questions-section">

      <!-- Question 1 -->
      <div class="question-wrapper">
        <div class="question-card">
          <div class="question-row">
            <div class="question-status">
              <h3>Question 1</h3>
              <p style="color: #28A745;">correct</p>
              <p>Mark 1.00 out of 1.00</p>
            </div>

            <div class="question-content">
              <div class="question">
                <div class="question-header">
                  <div class="question-number">Question 1</div>
                  <div class="edit-question">
                    <p>Question Score</p>
                    <select name="score">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                    <button class="editBtn" style="color: #28a745; border-color: #28A745;"><img src="../imgs/edit logo.svg"
                        alt="">Edit</button>
                    <button class="deleteBtn manualDeleteBtn" style="color: #D32F2F; border-color: #D32F2F;"><img
                        src="../imgs/delete logo.svg" alt="">Delete</button>
                  </div>
                </div>
                <input type="text" placeholder="Add Question..............................?">
                <div class="options">
                  <input type="text" placeholder="Add Option 1">
                  <input type="text" placeholder="Add Option 2" class="correct-option">
                  <input type="text" placeholder="Add Option 3">
                  <input type="text" placeholder="Add Option 4">
                </div>
              </div>

              <div class="correct-answer">
                The correct answer is: <strong>Option 2</strong>
              </div>

            </div>
          </div>
        </div>
      </div> <!-- Question 1 end -->

      <!-- Question 2 -->
      <div class="question-wrapper">
        <div class="question-card">
          <div class="question-row">
            <div class="question-status">
              <h3>Question 1</h3>
              <p style="color: #28A745;">correct</p>
              <p>Mark 1.00 out of 1.00</p>
            </div>
            <div class="question-content">
              <div class="question">
                <input type="text" placeholder="Add Question..............................?">
                <div class="options">
                  <input type="text" placeholder="Add Option 1">
                  <input type="text" placeholder="Add Option 2" class="correct-option">
                  <input type="text" placeholder="Add Option 3">
                  <input type="text" placeholder="Add Option 4">
                </div>
              </div>
              <div class="correct-answer">
                The correct answer is: <strong>Option 2</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="add-question-btn">Add Another Question</button>
    
    <button class="submit-all-edit-btn">Submit All Edit</button>

    <div class="chart-section">
      <h2>Student grades</h2>
      <canvas id="gradesChart" width="400" height="200"></canvas>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/viewQuiz.js"></script>
  </div>

</body>

</html>
