<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LearnNest</title>
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/instructor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  
</head>

<body data-page="reports">

  <!-- --------------------------------- Side bar --------------------------------- -->
<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo"><img id="Logo" src="../imgs/logo.svg" alt="Logo Image"></div>
    <button class="arrow-left"><img src="../imgs/arrow-left-circle.svg" alt="arrow-left-circle Image"></button>
  </div>

  <nav class="menu">
    <button class="arrow-right"><img src="../imgs/arrow-right-circle.svg" alt="arrow-right-circle Image"></button>
    <a href="dashboard.html" class="menu-item">
      <img src="../imgs/dash.svg" alt="Dashboard Icon"> <span>Dashboard</span>
    </a>
    <a href="coursesManagement.html" class="menu-item">
      <img src="../imgs/contentmanag.svg" alt="Course Management Icon"> <span>Course Management</span>
    </a>
    <a href="StudentManagement.html?instructor_id=201" class="menu-item selected">
      <img src="../imgs/usermanag.svg" alt="User Management Icon"> <span>Student Management</span>
    </a>
  </nav>

  <nav class="settings-logout">
    <a href="#settings" class="menu-item">
      <img src="../imgs/setting.svg" alt="Setting Icon"> <span>Setting</span>
    </a>
    <button class="menu-item logout-button">
      <img src="../imgs/logout.svg" alt="Logout Icon"> <span>Log Out</span>
    </button>
  </nav>

  <div class="footer">
    <img src="../imgs/admin.webp" alt="User Avatar">
    <div class="footer-info">
      <p class="name">Loading...</p>
      <p class="email">Loading...</p>
    </div>
  </div>
</div>
  <!-- --------------------------------- content --------------------------------- -->
  <div class="content">
    <!-- --------------------------------- Search Bar --------------------------------- -->
    <div class="search-bar">
      <input type="text" placeholder="Search ...">
      <span class="icon">üîç</span>
    </div>

    <div class="form-container">
      <label for="search">Show</label>
      <div class="form-group id-search">
        <svg class="search-icon" width="15" height="15" viewBox="0 0 15 15" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14 14.0002L11.0093 11.0042L14 14.0002ZM12.6666 7.00016C12.6666 8.50306 12.0696 9.9444 11.0069 11.0071C9.94421 12.0698 8.50287 12.6668 6.99998 12.6668C5.49709 12.6668 4.05575 12.0698 2.99304 11.0071C1.93034 9.9444 1.33331 8.50306 1.33331 7.00016C1.33331 5.49727 1.93034 4.05593 2.99304 2.99322C4.05575 1.93052 5.49709 1.3335 6.99998 1.3335C8.50287 1.3335 9.94421 1.93052 11.0069 2.99322C12.0696 4.05593 12.6666 5.49727 12.6666 7.00016V7.00016Z"
            stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <input type="text" id="search" placeholder="id">
      </div>
      <div class="form-group book-search">
        <svg class="search-icon " width="15" height="15" viewBox="0 0 15 15" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14 14.0002L11.0093 11.0042L14 14.0002ZM12.6666 7.00016C12.6666 8.50306 12.0696 9.9444 11.0069 11.0071C9.94421 12.0698 8.50287 12.6668 6.99998 12.6668C5.49709 12.6668 4.05575 12.0698 2.99304 11.0071C1.93034 9.9444 1.33331 8.50306 1.33331 7.00016C1.33331 5.49727 1.93034 4.05593 2.99304 2.99322C4.05575 1.93052 5.49709 1.3335 6.99998 1.3335C8.50287 1.3335 9.94421 1.93052 11.0069 2.99322C12.0696 4.05593 12.6666 5.49727 12.6666 7.00016V7.00016Z"
            stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <input type="text" id="book-name" placeholder="Book Name">
      </div>
      <div class="form-group exam-search">
        <svg class="search-icon " width="15" height="15" viewBox="0 0 15 15" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14 14.0002L11.0093 11.0042L14 14.0002ZM12.6666 7.00016C12.6666 8.50306 12.0696 9.9444 11.0069 11.0071C9.94421 12.0698 8.50287 12.6668 6.99998 12.6668C5.49709 12.6668 4.05575 12.0698 2.99304 11.0071C1.93034 9.9444 1.33331 8.50306 1.33331 7.00016C1.33331 5.49727 1.93034 4.05593 2.99304 2.99322C4.05575 1.93052 5.49709 1.3335 6.99998 1.3335C8.50287 1.3335 9.94421 1.93052 11.0069 2.99322C12.0696 4.05593 12.6666 5.49727 12.6666 7.00016V7.00016Z"
            stroke="#757575" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <input type="text" id="exam-title" placeholder="Exam Title">
      </div>
      <button class="download-excel">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2.66699 5.00004V2.00004C2.66699 1.82323 2.73723 1.65366 2.86225 1.52864C2.98728 1.40361 3.15685 1.33337 3.33366 1.33337H12.667C12.8438 1.33337 13.0134 1.40361 13.1384 1.52864C13.2634 1.65366 13.3337 1.82323 13.3337 2.00004V14C13.3337 14.1769 13.2634 14.3464 13.1384 14.4714C13.0134 14.5965 12.8438 14.6667 12.667 14.6667H3.33366C3.15685 14.6667 2.98728 14.5965 2.86225 14.4714C2.73723 14.3464 2.66699 14.1769 2.66699 14V11"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M2.66699 5.00004V2.00004C2.66699 1.82323 2.73723 1.65366 2.86225 1.52864C2.98728 1.40361 3.15685 1.33337 3.33366 1.33337H12.667C12.8438 1.33337 13.0134 1.40361 13.1384 1.52864C13.2634 1.65366 13.3337 1.82323 13.3337 2.00004V14C13.3337 14.1769 13.2634 14.3464 13.1384 14.4714C13.0134 14.5965 12.8438 14.6667 12.667 14.6667H3.33366C3.15685 14.6667 2.98728 14.5965 2.86225 14.4714C2.73723 14.3464 2.66699 14.1769 2.66699 14V11"
            stroke="black" stroke-opacity="0.2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M10.3335 5H11.3335M9.3335 7.66667H11.3335M9.3335 10.3333H11.3335" stroke="currentColor" stroke-linecap="round" />
          <path d="M10.3335 5H11.3335M9.3335 7.66667H11.3335M9.3335 10.3333H11.3335" stroke="black" stroke-opacity="0.2"
            stroke-linecap="round" />
          <path d="M3.3335 7L5.3335 9M5.3335 7L3.3335 9M1.3335 5H7.3335V11H1.3335V5Z" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M3.3335 7L5.3335 9M5.3335 7L3.3335 9M1.3335 5H7.3335V11H1.3335V5Z" stroke="black" stroke-opacity="0.2"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        Show Info Excel 
      </button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Book Name</th>
            <th>Exam Title</th>
            <th>Grade</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically Filled -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="../js/sidebar.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/studentManagement.js"></script>
</body>

</html>
