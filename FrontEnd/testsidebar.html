<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f4f5f7;
      margin: 0;
    }

    .sidebar {
      width: 240px;
      min-height: 100vh;
      padding: 48px 16px;
      background-color: #e8eff5;
      border-radius: 0 20px 20px 0;
      display: flex;
      flex-direction: column;
      gap: 32px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-header h1 {
      font-size: 1.5rem;
      color: #333;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 24px;
      flex-grow: 1;
    }

    .menu-item {
      display: flex;
      align-items: center;
      width: 208px;
      height: 40px;
      padding: 8px 0;
      gap: 8px;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .menu-item:hover {
      color: #194062;
      background-color: #FDFDFD;
      border-radius: 8px;
    }

    .menu-item img {
      width: 24px;
      height: 24px;
      transition: all 0.3s;
    }

    .menu-item:hover img {
      filter: invert(31%) sepia(74%) saturate(639%) hue-rotate(185deg) brightness(92%) contrast(91%);
    }

    .footer {
      margin-top: auto;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 16px;
    }

    .footer img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .footer-info {
      display: flex;
      flex-direction: column;
      gap: 19px;
    }

    .footer-info p {
      font-size: 0.9rem;
      color: #555;
    }

    .footer-info a {
      text-decoration: none;
      font-size: 0.9rem;
      color: #007bff;
    }

    .footer-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo"><img src="imgs/logo.svg" alt="notfound"> </div>
    </div>

    <nav class="menu">
      <a href="#dashboard" class="menu-item">
        <img src="imgs/dash.svg" alt="Dashboard Icon"> Dashboard
      </a>
      <a href="#user-management" class="menu-item">
        <img src="imgs/usermanag.svg" alt="User Management Icon">User Management
      </a>
      <a href="#content-management" class="menu-item">
        <img src="imgs/contentmanag.svg" alt="Content Management Icon">Content Management
      </a>
      <a href="#reports" class="menu-item">
        <img src="imgs/report.svg" alt="Reports Of Students Icon">Reports Of Students
      </a>
    </nav>

    <nav class="settings-logout">
      <a href="#settings" class="menu-item">
        <img src="imgs/setting.svg" alt="Setting Icon">Setting
      </a>
      <a href="#logout" class="menu-item">
        <img src="imgs/logout.svg" alt="Logout Icon">Log Out
      </a>
    </nav>

    <div class="footer">
      <img src="https://via.placeholder.com/40" alt="User Avatar">
      <div class="footer-info">
        <p>Kamal Hamza</p>
        <a href="#">khamza@gmail.com</a>
      </div>
    </div>
  </div>
</body>

</html>
