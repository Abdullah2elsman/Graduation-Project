<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Progress Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .card {
      width: 260px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .progress-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: auto;
    }

    .progress-ring {
      transform: rotate(-90deg);
      transform-origin: center;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: bold;
      color: #1F507A;
    }

    .card h2 {
      margin: 15px 0;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
      color: #666;
    }

    .btn {
      margin-top: 15px;
      display: inline-block;
      background: #1F507A;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      width: 100%;
    }

    .btn:hover {
      background: #174066;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Progress Arc -->
    <div class="progress-container">
      <svg width="120" height="120">
        <!-- Background Circle -->
        <circle cx="60" cy="60" r="50" stroke="#E6E6E6" stroke-width="10" fill="none" />
        <!-- Progress Arc -->
        <circle id="progress-ring" class="progress-ring" cx="60" cy="60" r="50" stroke="#1F507A" stroke-width="10"
          fill="none" stroke-linecap="round" stroke-dasharray="314" stroke-dashoffset="314">
        </circle>
      </svg>
      <div class="progress-text" id="progress-text">0%</div>
    </div>

    <!-- Course Details -->
    <h2>Math 0</h2>
    <p>Completed Quizzes: <span id="completed">1</span></p>
    <p>Remaining Quizzes: <span id="remaining">3</span></p>

    <!-- Button -->
    <button class="btn" onclick="generateQuiz()">+ Create New Quiz</button>
  </div>

  <script>
    function setProgress(percentage) {
      const progressRing = document.getElementById("progress-ring");
      const progressText = document.getElementById("progress-text");
      const circumference = 314; // 2 * Ï€ * r (where r = 50)

      const offset = circumference - (percentage / 100) * circumference;
      progressRing.style.strokeDashoffset = offset;
      progressText.textContent = percentage + "%";
    }

    function generateQuiz() {
      alert("New quiz created!");
    }

    // Example: Set progress to 25%
    setProgress(25);
  </script>

</body>

</html>
