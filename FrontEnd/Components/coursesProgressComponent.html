  <style>

.courses-progress {
  width: 80%;
  margin-top: 20px;
  margin-left: 10px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  overflow-x: hidden; /* Ensures no extra horizontal scroll */
}

.courses-progress h2 {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: 0.03em;
}

.courses-progress .cards-container {
  width: 80vw; /* Full screen width */
  max-width: 100%; /* Prevent overflow */
  margin-top: 35px;
  display: flex;
  align-items: center;
  gap: 20px;
  overflow: hidden; /* Hide overflowing content */
  justify-content: space-between;
  position: relative;
}

.courses-progress .cards-wrapper {
  display: flex;
  gap: 28px;
  max-width: 100%; /* Keeps it responsive */
  overflow-x: auto; /* Enables horizontal scrolling within */
  overflow-y: hidden; /* Prevents vertical scroll */
  white-space: nowrap; /* Prevents wrapping to a new line */
  flex-wrap: nowrap; /* Ensures all cards stay in one row */
  padding-bottom: 10px; /* Prevent scrollbar overlap */
  position: relative;
  scroll-behavior: smooth; /* Smooth scrolling effect */
  scrollbar-width: none; /* Hides scrollbar in Firefox */
}

.courses-progress .cards-wrapper::-webkit-scrollbar {
  display: none; /* Hides scrollbar in Chrome/Safari */
}

.courses-progress .card {
  width: 264px;
  height: 380px;
  padding: 24px;
  border-radius: 16px;
  background-color: #fefefe;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0px 0px 8px 0px #D8DEF3;
  flex-shrink: 0; /* Prevents the card from resizing */
}

  </style>
