<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Interaction Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .chart-container {
      width: 80%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <h2>Average Student Interaction</h2>
  <div class="chart-container">
    <canvas id="interactionChart"></canvas>
  </div>

  <script>
    // Sample data
    const labels = Array.from({ length: 30 }, (_, i) => i + 1);
    const dataValues = [20, 25, 40, 55, 45, 50, 35, 42, 38, 64, 42, 47, 43, 46, 50, 55, 20, 60, 35, 55, 40, 52, 49, 48, 50, 45, 47, 49, 52, 55];

    const ctx = document.getElementById('interactionChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Interaction (%)',
          data: dataValues,
          borderColor: '#2c6da4',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          borderWidth: 1,
          pointRadius: 3,
          pointBackgroundColor: '#2c6da4', // **Fill the circles**
          pointBorderWidth: 1,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            grid: { display: false } // **Removes Vertical Grid Lines**
          },
          y: {
            beginAtZero: true,
            max: 100
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function (tooltipItem) {
                return tooltipItem.raw + "%";
              }
            }
          }
        }
      }
    });
  </script>

</body>

</html>
