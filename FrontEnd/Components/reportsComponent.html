<style>
  .progress-container {
            width: 125px;
            height: 19px;
            background-color: white;
            border-radius: 50px;
            border: 2px solid #2c6da4; /* Blue border */
            display: flex;
            align-items: center;
            padding: 1px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            width: 80%; /* Adjust for different progress levels */
            background: linear-gradient(to right, #ff7501 30%, #dfb441 70%, #52d060 100%);
            border-radius: 50px;
            border: 1.5px solid #2c6da4
        }
        .progress-text {
            font-size: 14px;
            font-weight: bold;
            color: green;
            margin-left: 10px;
        }
</style>
