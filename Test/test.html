<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

</head>
<body>
    <div style="text-align:center;">
        <button onclick="prevPage()">⬅️</button>
        <span id="page-info">Page 1</span>
        <button onclick="nextPage()">➡️</button>
    </div>
    
    <canvas id="pdf-canvas" style="border:1px solid #ccc; display:block; margin:auto;"></canvas>
<div id="pdf-container" style="position: relative; text-align:center;">
    <canvas id="pdf-canvas" style="border:1px solid #ccc;"></canvas>
    <div id="text-layer" style="position:absolute; top:0; left:0;"></div>
</div>
    <script>
        let pdf = null;
        let currentPage = 1;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        pdfjsLib.getDocument('http://localhost:8005/api/books/pdf/9').promise.then((pdfDoc) => {
            pdf = pdfDoc;
            renderPage(currentPage);
        });

        function renderPage(pageNumber) {
            pdf.getPage(pageNumber).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // render canvas
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                // render text layer
                renderTask.promise.then(() => {
                    return page.getTextContent();
                }).then(textContent => {
                    const textLayerDiv = document.getElementById('text-layer');
                    textLayerDiv.innerHTML = ''; // clear previous

                    textLayerDiv.style.height = `${viewport.height}px`;
                    textLayerDiv.style.width = `${viewport.width}px`;

                    const textLayer = new pdfjsLib.renderTextLayer({
                        textContent: textContent,
                        container: textLayerDiv,
                        viewport: viewport,
                        textDivs: []
                    });

                    textLayer.render();
                });

                document.getElementById('page-info').innerText = `Page ${pageNumber} of ${pdf.numPages}`;
            });
        }

        function nextPage() {
            if (currentPage < pdf.numPages) {
                currentPage++;
                renderPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
            }
        }
    </script>

</body>
</html>
