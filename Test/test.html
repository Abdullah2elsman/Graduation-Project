<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Download Excel Report</title>
</head>

<body>
    <h1>Download Students Exam Report</h1>

    <button id="downloadBtn">Download Excel</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const url = 'http://localhost:8005/api/reports/downloadStudentReport?instructor_id=201';

            // Create a temporary <a> element
            const a = document.createElement('a');
            a.href = url;
            a.download = ''; // This tells browser to download the resource

            // Append to body and click it
            document.body.appendChild(a);
            a.click();

            // Remove after download is triggered
            document.body.removeChild(a);
        });
    </script>
</body>

</html>
